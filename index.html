<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      color: #00d9ff;
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 40px;
    }

    p span {
      color: #00d9ff;
    }

    .icons-container {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .icon {
      background-color: white;
      color: #00d9ff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      transition: transform 0.3s ease;
      text-decoration: none;
    }

    .icon:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>CONTACT</h1>
  <p>Feel free to <span>connect</span> with me on</p>

  <div class="icons-container">
    <a href="https://github.com/ShubhangiSingh14" class="icon" target="_blank"><i class="fab fa-github"></i></a>
    <a href="mailto:shubhangi@example.com" class="icon"><i class="fas fa-envelope"></i></a>
    <a href="https://www.linkedin.com/in/shubhangi-singh/" class="icon" target="_blank"><i class="fab fa-linkedin-in"></i></a>
  </div>
</body>
</html>
